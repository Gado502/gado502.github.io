<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Gadissa Dagne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --primary-dark: #554fe0;
            --secondary: #ff63a5;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f5f5f7;
            --lighter: #ffffff;
            --gray: #888;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --glass-light: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-light: 0 8px 32px rgba(108, 99, 255, 0.2);
            --transition: all 0.3s ease;
            --border-radius: 16px;
        }

        [data-theme="dark"] {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --primary-dark: #554fe0;
            --dark: #f5f5f7;
            --light: #1a1a2e;
            --lighter: #2d2d4d;
            --glass: rgba(26, 26, 46, 0.7);
            --glass-dark: rgba(0, 0, 0, 0.3);
            --glass-light: rgba(108, 99, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, var(--lighter) 100%);
            color: var(--dark);
            transition: var(--transition);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, var(--light) 0%, var(--darker) 100%);
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-light);
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .login-logo i {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .login-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        /* Login Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
            text-align: left;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            z-index: 1;
        }

        .input-with-icon input {
            width: 100%;
            padding: 1rem 1.2rem 1rem 3rem;
            border: 1px solid var(--glass-light);
            border-radius: 50px;
            background: var(--glass-light);
            color: var(--dark);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        /* Login Button */
        .login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--gray);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-light);
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-light);
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .back-link a:hover {
            color: var(--primary-dark);
            gap: 0.7rem;
        }

        /* Notification */
        .notification {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
            display: block;
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Theme Toggle */
        .theme-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--glass);
            border: 1px solid var(--glass-light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-btn:hover {
            transform: rotate(30deg);
            background: var(--primary);
            color: white;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .login-logo h1 {
                font-size: 1.8rem;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .theme-btn {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 400px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .login-logo {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Theme Toggle -->
    <button class="theme-btn" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-lock"></i>
                    <h1>Gadissa Dagne</h1>
                </div>
                <h2>Admin Login</h2>
                <p>Enter your credentials to access the admin panel</p>
            </div>

            <div id="notification" class="notification"></div>

            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Portfolio
                </a>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        
        if (savedTheme === 'dark') {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // Login form handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('login-btn');
            const notification = document.getElementById('notification');
            
            // Show loading state
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            loginBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Default admin credentials (in production, this should be handled server-side)
                const validUsername = 'admin';
                const validPassword = 'admin123';
                
                if (username === validUsername && password === validPassword) {
                    // Store login state
                    const loginState = {
                        loggedIn: true,
                        username: username,
                        timestamp: Date.now()
                    };
                    
                    if (remember) {
                        localStorage.setItem('adminAuth', JSON.stringify(loginState));
                    } else {
                        sessionStorage.setItem('adminAuth', JSON.stringify(loginState));
                    }
                    
                    // Show success message
                    notification.className = 'notification success';
                    notification.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
                    
                    // Redirect to admin page
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } else {
                    // Show error message
                    notification.className = 'notification error';
                    notification.innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid username or password';
                    
                    // Reset button
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                    
                    // Clear form
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 1500);
        });

        // Check for saved credentials
        document.addEventListener('DOMContentLoaded', function() {
            const savedAuth = localStorage.getItem('adminAuth') || sessionStorage.getItem('adminAuth');
            
            if (savedAuth) {
                const authData = JSON.parse(savedAuth);
                const now = Date.now();
                const oneDay = 24 * 60 * 60 * 1000; // 24 hours
                
                // Check if login is still valid (within 24 hours)
                if (authData.timestamp && (now - authData.timestamp) < oneDay) {
                    // Auto-redirect if already logged in
                    window.location.href = 'admin.html';
                } else {
                    // Clear expired login
                    localStorage.removeItem('adminAuth');
                    sessionStorage.removeItem('adminAuth');
                }
            }
            
            // Forgot password functionality
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const notification = document.getElementById('notification');
                
                notification.className = 'notification success';
                notification.innerHTML = '<i class="fas fa-envelope"></i> Password reset instructions sent to admin email.';
                
                setTimeout(() => {
                    notification.className = 'notification';
                    notification.innerHTML = '';
                }, 5000);
            });
        });
    </script>
</body>
</html>
