<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Gadissa Dagne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --primary-dark: #554fe0;
            --secondary: #ff63a5;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f5f5f7;
            --lighter: #ffffff;
            --gray: #888;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --glass-light: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-light: 0 8px 32px rgba(108, 99, 255, 0.2);
            --transition: all 0.3s ease;
            --border-radius: 16px;
        }

        [data-theme="dark"] {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --primary-dark: #554fe0;
            --dark: #f5f5f7;
            --light: #1a1a2e;
            --lighter: #2d2d4d;
            --glass: rgba(26, 26, 46, 0.7);
            --glass-dark: rgba(0, 0, 0, 0.3);
            --glass-light: rgba(108, 99, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, var(--lighter) 100%);
            color: var(--dark);
            transition: var(--transition);
            line-height: 1.6;
            min-height: 100vh;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, var(--light) 0%, var(--darker) 100%);
        }

        /* Admin Header */
        .admin-header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-brand i {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .admin-brand h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
        }

        .user-role {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .logout-btn {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            color: var(--dark);
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Admin Container */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Dashboard Stats */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-light);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            flex-shrink: 0;
        }

        .stat-icon i {
            color: white;
            font-size: 1.5rem;
        }

        .stat-content h3 {
            font-size: 2rem;
            margin-bottom: 0.2rem;
            color: var(--dark);
        }

        .stat-content p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Admin Content */
        .admin-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 992px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }

        .admin-section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-light);
        }

        .section-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        /* Contacts Table */
        .contacts-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            text-align: left;
            padding: 1rem;
            background: var(--glass-light);
            color: var(--dark);
            font-weight: 600;
            border-bottom: 1px solid var(--glass-light);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-light);
            color: var(--dark);
        }

        tr:hover {
            background: var(--glass-light);
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-read {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .status-replied {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--glass-light);
            color: var(--dark);
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .action-btn.delete {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border-color: rgba(244, 67, 54, 0.2);
        }

        .action-btn.delete:hover {
            background: #F44336;
            color: white;
        }

        /* Analytics Chart */
        .analytics-chart {
            background: var(--glass-light);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-style: italic;
        }

        /* Recent Activity */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-light);
            border-radius: 10px;
            transition: var(--transition);
        }

        .activity-item:hover {
            transform: translateX(5px);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            flex-shrink: 0;
        }

        .activity-icon i {
            color: white;
            font-size: 1rem;
        }

        .activity-content {
            flex: 1;
        }

        .activity-content p {
            color: var(--dark);
            margin-bottom: 0.2rem;
        }

        .activity-time {
            color: var(--gray);
            font-size: 0.8rem;
        }

        /* Theme Toggle */
        .theme-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--glass);
            border: 1px solid var(--glass-light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-btn:hover {
            transform: rotate(30deg);
            background: var(--primary);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: var(--dark);
            font-size: 1.3rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--dark);
        }

        .modal-body {
            color: var(--dark);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--glass-light);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .btn-danger:hover {
            background: #F44336;
            color: white;
        }

        /* Message Details */
        .message-detail {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--glass-light);
            border-radius: 10px;
        }

        .message-detail strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                padding: 1rem;
            }
            
            .admin-container {
                padding: 1rem;
            }
            
            .admin-user {
                flex-direction: column;
                gap: 10px;
            }
            
            .user-info {
                text-align: center;
            }
            
            .logout-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .admin-section {
                padding: 1.5rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            th, td {
                padding: 0.8rem 0.5rem;
            }
        }

        @media (max-width: 576px) {
            .admin-brand h1 {
                font-size: 1.5rem;
            }
            
            .stat-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <nav class="admin-nav">
            <div class="admin-brand">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Panel</h1>
            </div>
            <div class="admin-user">
                <div class="user-info">
                    <div class="user-name">Administrator</div>
                    <div class="user-role">Super Admin</div>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
        <!-- Dashboard Stats -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="stat-content">
                    <h3 id="total-contacts">0</h3>
                    <p>Total Messages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="pending-contacts">0</h3>
                    <p>Pending Messages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="replied-contacts">0</h3>
                    <p>Replied Messages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-content">
                    <h3 id="read-contacts">0</h3>
                    <p>Read Messages</p>
                </div>
            </div>
        </div>

        <!-- Admin Content -->
        <div class="admin-content">
            <!-- Messages Section -->
            <div class="admin-section">
                <div class="section-header">
                    <h2>Customer Messages</h2>
                    <div class="section-actions">
                        <button class="btn btn-secondary" onclick="refreshMessages()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="contacts-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Subject</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="messages-body">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 3rem; color: var(--gray);">
                                    <i class="fas fa-spinner fa-spin"></i> Loading messages...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Right Column -->
            <div>
                <!-- Quick Actions -->
                <div class="admin-section" style="margin-bottom: 2rem;">
                    <div class="section-header">
                        <h2>Quick Actions</h2>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr; gap: 1rem;">
                        <button class="btn btn-primary" onclick="markAllAsRead()">
                            <i class="fas fa-eye"></i> Mark All as Read
                        </button>
                        <button class="btn btn-secondary" onclick="exportMessages()">
                            <i class="fas fa-download"></i> Export Messages
                        </button>
                        <button class="btn btn-danger" onclick="deleteAllMessages()">
                            <i class="fas fa-trash"></i> Delete All Messages
                        </button>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="admin-section">
                    <div class="section-header">
                        <h2>Recent Activity</h2>
                    </div>
                    <div class="activity-list" id="activity-list">
                        <div class="activity-item">
                            <div class="activity-icon">
                                <i class="fas fa-sign-in-alt"></i>
                            </div>
                            <div class="activity-content">
                                <p>Admin logged in</p>
                                <div class="activity-time">Just now</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div class="modal" id="message-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Message Details</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="message-details">
                <!-- Message details will be loaded here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="replyToMessage()">
                    <i class="fas fa-reply"></i> Reply
                </button>
                <button class="btn btn-primary" onclick="markAsRead()">
                    <i class="fas fa-eye"></i> Mark as Read
                </button>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-btn" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Storage configuration
        const STORAGE_KEY = 'portfolio_messages';
        let currentMessageId = null;

        // Check if admin is logged in
        function checkAdminAuth() {
            const isLoggedIn = localStorage.getItem('admin_logged_in');
            if (!isLoggedIn) {
                // Simple admin login - you can enhance this
                const password = prompt('Enter admin password:');
                if (password === 'admin123') { // Change this password
                    localStorage.setItem('admin_logged_in', 'true');
                    return true;
                } else {
                    alert('Invalid password');
                    window.location.href = 'index.html';
                    return false;
                }
            }
            return true;
        }

        // Initialize admin panel
        function initializeAdminPanel() {
            if (!checkAdminAuth()) return;
            
            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                themeIcon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            });
            
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            themeIcon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            
            // Load messages
            loadMessages();
            
            // Check for sync data
            checkSyncData();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                checkSyncData();
                loadMessages();
            }, 30000);
        }

        // Load messages from storage
        function loadMessages() {
            const messages = getMessages();
            
            if (messages.length === 0) {
                document.getElementById('messages-body').innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 3rem; color: var(--gray);">
                            <i class="fas fa-inbox"></i> No messages yet.
                        </td>
                    </tr>
                `;
                updateStats([]);
                return;
            }
            
            // Sort by date (newest first)
            messages.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            messages.forEach((message) => {
                const date = new Date(message.date);
                const formattedDate = date.toLocaleDateString() + ' ' + 
                                     date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Determine status
                let statusClass, statusText;
                if (message.status === 'replied') {
                    statusClass = 'status-replied';
                    statusText = 'Replied';
                } else if (message.read) {
                    statusClass = 'status-read';
                    statusText = 'Read';
                } else {
                    statusClass = 'status-pending';
                    statusText = 'Pending';
                }
                
                html += `
                    <tr>
                        <td><strong>${message.name}</strong></td>
                        <td>${message.email}</td>
                        <td>${message.subject || 'No subject'}</td>
                        <td>${formattedDate}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button class="action-btn" onclick="viewMessage(${message.id})" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn" onclick="markAsReplied(${message.id})" title="Mark as Replied">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteMessage(${message.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            document.getElementById('messages-body').innerHTML = html;
            updateStats(messages);
        }

        // Get all messages from storage
        function getMessages() {
            const messages = localStorage.getItem(STORAGE_KEY);
            return messages ? JSON.parse(messages) : [];
        }

        // Save messages to storage
        function saveMessages(messages) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        }

        // Update statistics
        function updateStats(messages) {
            const total = messages.length;
            const replied = messages.filter(m => m.status === 'replied').length;
            const read = messages.filter(m => m.read).length;
            const pending = total - read;
            
            document.getElementById('total-contacts').textContent = total;
            document.getElementById('pending-contacts').textContent = pending;
            document.getElementById('replied-contacts').textContent = replied;
            document.getElementById('read-contacts').textContent = read;
        }

        // View message details
        function viewMessage(messageId) {
            const messages = getMessages();
            const message = messages.find(m => m.id == messageId);
            
            if (!message) return;
            
            currentMessageId = messageId;
            
            // Mark as read
            if (!message.read) {
                message.read = true;
                message.readDate = new Date().toISOString();
                saveMessages(messages);
                loadMessages();
            }
            
            const date = new Date(message.date);
            const formattedDate = date.toLocaleDateString() + ' ' + 
                                 date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const details = `
                <div class="message-detail">
                    <strong>From:</strong>
                    <div>${message.name} &lt;${message.email}&gt;</div>
                </div>
                
                <div class="message-detail">
                    <strong>Subject:</strong>
                    <div>${message.subject || 'No subject'}</div>
                </div>
                
                <div class="message-detail">
                    <strong>Date Sent:</strong>
                    <div>${formattedDate}</div>
                </div>
                
                <div class="message-detail">
                    <strong>Status:</strong>
                    <div>${message.status === 'replied' ? 'Replied' : (message.read ? 'Read' : 'Pending')}</div>
                </div>
                
                <div class="message-detail">
                    <strong>Message:</strong>
                    <div>${message.message}</div>
                </div>
            `;
            
            document.getElementById('message-details').innerHTML = details;
            document.getElementById('message-modal').style.display = 'flex';
        }

        // Mark message as replied
        function markAsReplied(messageId) {
            if (!confirm('Mark this message as replied?')) return;
            
            const messages = getMessages();
            const message = messages.find(m => m.id == messageId);
            
            if (message) {
                message.status = 'replied';
                message.repliedDate = new Date().toISOString();
                saveMessages(messages);
                loadMessages();
                alert('Message marked as replied');
            }
        }

        // Delete message
        function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;
            
            const messages = getMessages();
            const filteredMessages = messages.filter(m => m.id != messageId);
            saveMessages(filteredMessages);
            loadMessages();
            alert('Message deleted successfully');
        }

        // Check for sync data from other devices
        function checkSyncData() {
            const syncData = localStorage.getItem('portfolio_sync_data');
            if (syncData) {
                try {
                    const data = JSON.parse(syncData);
                    const currentMessages = getMessages();
                    
                    // Merge messages
                    data.messages.forEach(newMessage => {
                        const exists = currentMessages.some(m => m.id === newMessage.id);
                        if (!exists) {
                            currentMessages.push(newMessage);
                        }
                    });
                    
                    saveMessages(currentMessages);
                    loadMessages();
                    
                } catch (error) {
                    console.error('Error syncing data:', error);
                }
            }
        }

        // Export messages
        function exportMessages() {
            const messages = getMessages();
            
            if (messages.length === 0) {
                alert('No messages to export');
                return;
            }
            
            // Convert to CSV
            const headers = ['Name', 'Email', 'Subject', 'Message', 'Date', 'Status'];
            const csvData = messages.map(msg => [
                `"${msg.name}"`,
                `"${msg.email}"`,
                `"${msg.subject || ''}"`,
                `"${msg.message.replace(/"/g, '""')}"`,
                `"${new Date(msg.date).toLocaleString()}"`,
                `"${msg.status || 'pending'}"`
            ].join(','));
            
            const csv = [headers.join(','), ...csvData].join('\n');
            
            // Create download link
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `messages_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('Messages exported successfully');
        }

        // Modal functions
        function closeModal() {
            document.getElementById('message-modal').style.display = 'none';
            currentMessageId = null;
        }

        function replyToMessage() {
            if (!currentMessageId) return;
            
            const messages = getMessages();
            const message = messages.find(m => m.id == currentMessageId);
            
            if (message) {
                window.open(`mailto:${message.email}?subject=Re: ${message.subject}`, '_blank');
            }
        }

        function markAsRead() {
            if (!currentMessageId) return;
            
            const messages = getMessages();
            const message = messages.find(m => m.id == currentMessageId);
            
            if (message && !message.read) {
                message.read = true;
                message.readDate = new Date().toISOString();
                saveMessages(messages);
                loadMessages();
            }
            
            closeModal();
        }

        // Refresh messages
        function refreshMessages() {
            checkSyncData();
            loadMessages();
            alert('Messages refreshed');
        }

        // Logout
        function logout() {
            localStorage.removeItem('admin_logged_in');
            window.location.href = 'index.html';
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeAdminPanel);
    </script>
</body>
