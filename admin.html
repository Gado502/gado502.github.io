<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Gadissa Dagne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --primary-dark: #554fe0;
            --secondary: #ff63a5;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f5f5f7;
            --lighter: #ffffff;
            --gray: #888;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --glass-light: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-light: 0 8px 32px rgba(108, 99, 255, 0.2);
            --transition: all 0.3s ease;
            --border-radius: 16px;
        }

        [data-theme="dark"] {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --primary-dark: #554fe0;
            --dark: #f5f5f7;
            --light: #1a1a2e;
            --lighter: #2d2d4d;
            --glass: rgba(26, 26, 46, 0.7);
            --glass-dark: rgba(0, 0, 0, 0.3);
            --glass-light: rgba(108, 99, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, var(--lighter) 100%);
            color: var(--dark);
            transition: var(--transition);
            line-height: 1.6;
            min-height: 100vh;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, var(--light) 0%, var(--darker) 100%);
        }

        /* Admin Header */
        .admin-header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-brand i {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .admin-brand h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
        }

        .user-role {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .logout-btn {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            color: var(--dark);
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Admin Container */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Dashboard Stats */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-light);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            flex-shrink: 0;
        }

        .stat-icon i {
            color: white;
            font-size: 1.5rem;
        }

        .stat-content h3 {
            font-size: 2rem;
            margin-bottom: 0.2rem;
            color: var(--dark);
        }

        .stat-content p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Admin Content */
        .admin-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 992px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }

        .admin-section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-light);
        }

        .section-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        /* Contacts Table */
        .contacts-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            text-align: left;
            padding: 1rem;
            background: var(--glass-light);
            color: var(--dark);
            font-weight: 600;
            border-bottom: 1px solid var(--glass-light);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-light);
            color: var(--dark);
        }

        tr:hover {
            background: var(--glass-light);
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-read {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .status-replied {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--glass-light);
            color: var(--dark);
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .action-btn.delete {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border-color: rgba(244, 67, 54, 0.2);
        }

        .action-btn.delete:hover {
            background: #F44336;
            color: white;
        }

        /* Analytics Chart */
        .analytics-chart {
            background: var(--glass-light);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-style: italic;
        }

        /* Recent Activity */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-light);
            border-radius: 10px;
            transition: var(--transition);
        }

        .activity-item:hover {
            transform: translateX(5px);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            flex-shrink: 0;
        }

        .activity-icon i {
            color: white;
            font-size: 1rem;
        }

        .activity-content {
            flex: 1;
        }

        .activity-content p {
            color: var(--dark);
            margin-bottom: 0.2rem;
        }

        .activity-time {
            color: var(--gray);
            font-size: 0.8rem;
        }

        /* Theme Toggle */
        .theme-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--glass);
            border: 1px solid var(--glass-light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-btn:hover {
            transform: rotate(30deg);
            background: var(--primary);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: var(--dark);
            font-size: 1.3rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--dark);
        }

        .modal-body {
            color: var(--dark);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--glass-light);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .btn-danger:hover {
            background: #F44336;
            color: white;
        }

        /* Message Details */
        .message-detail {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--glass-light);
            border-radius: 10px;
        }

        .message-detail strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                padding: 1rem;
            }
            
            .admin-container {
                padding: 1rem;
            }
            
            .admin-user {
                flex-direction: column;
                gap: 10px;
            }
            
            .user-info {
                text-align: center;
            }
            
            .logout-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .admin-section {
                padding: 1.5rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            th, td {
                padding: 0.8rem 0.5rem;
            }
        }

        @media (max-width: 576px) {
            .admin-brand h1 {
                font-size: 1.5rem;
            }
            
            .stat-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <nav class="admin-nav">
            <div class="admin-brand">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Panel</h1>
            </div>
            <div class="admin-user">
                <div class="user-info">
                    <div class="user-name">Administrator</div>
                    <div class="user-role">Super Admin</div>
                </div>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>
    </header>

    <!-- Admin Container -->
    <div class="admin-container">
        <!-- Dashboard Stats -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="stat-content">
                    <h3 id="total-contacts">0</h3>
                    <p>Total Messages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="pending-contacts">0</h3>
                    <p>Pending Messages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="replied-contacts">0</h3>
                    <p>Replied Messages</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-content">
                    <h3 id="read-contacts">0</h3>
                    <p>Read Messages</p>
                </div>
            </div>
        </div>

        <!-- Admin Content -->
        <div class="admin-content">
            <!-- Messages Section -->
            <div class="admin-section">
                <div class="section-header">
                    <h2>Customer Messages</h2>
                    <div class="section-actions">
                        <button class="btn btn-secondary" onclick="refreshMessages()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="contacts-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Subject</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="messages-body">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 3rem; color: var(--gray);">
                                    <i class="fas fa-spinner fa-spin"></i> Loading messages...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Right Column -->
            <div>
                <!-- Quick Actions -->
                <div class="admin-section" style="margin-bottom: 2rem;">
                    <div class="section-header">
                        <h2>Quick Actions</h2>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr; gap: 1rem;">
                        <button class="btn btn-primary" onclick="markAllAsRead()">
                            <i class="fas fa-eye"></i> Mark All as Read
                        </button>
                        <button class="btn btn-secondary" onclick="exportMessages()">
                            <i class="fas fa-download"></i> Export Messages
                        </button>
                        <button class="btn btn-danger" onclick="deleteAllMessages()">
                            <i class="fas fa-trash"></i> Delete All Messages
                        </button>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="admin-section">
                    <div class="section-header">
                        <h2>Recent Activity</h2>
                    </div>
                    <div class="activity-list" id="activity-list">
                        <div class="activity-item">
                            <div class="activity-icon">
                                <i class="fas fa-sign-in-alt"></i>
                            </div>
                            <div class="activity-content">
                                <p>Admin logged in</p>
                                <div class="activity-time">Just now</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div class="modal" id="message-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Message Details</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="message-details">
                <!-- Message details will be loaded here -->
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                <button class="btn btn-primary" onclick="replyToMessage()">
                    <i class="fas fa-reply"></i> Reply
                </button>
                <button class="btn btn-primary" onclick="markAsRead()">
                    <i class="fas fa-eye"></i> Mark as Read
                </button>
            </div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-btn" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

   <script>
        // Database configuration
        const DB_NAME = 'PortfolioMessagesDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'messages';
        let db;

        // Authentication check
        document.addEventListener('DOMContentLoaded', function() {
            const savedAuth = localStorage.getItem('adminAuth') || sessionStorage.getItem('adminAuth');
            
            if (!savedAuth) {
                window.location.href = 'login.html';
                return;
            }
            
            try {
                const authData = JSON.parse(savedAuth);
                const now = Date.now();
                const oneDay = 24 * 60 * 60 * 1000;
                
                // Check if login is still valid
                if (!authData.timestamp || (now - authData.timestamp) > oneDay) {
                    localStorage.removeItem('adminAuth');
                    sessionStorage.removeItem('adminAuth');
                    window.location.href = 'login.html';
                    return;
                }
            } catch (e) {
                window.location.href = 'login.html';
                return;
            }
            
            // Initialize admin panel
            initializeAdminPanel();
        });

        // Initialize admin panel
        function initializeAdminPanel() {
            // Theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            if (savedTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                if (newTheme === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            });
            
            // Logout button
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('adminAuth');
                sessionStorage.removeItem('adminAuth');
                window.location.href = 'login.html';
            });
            
            // Initialize database and load messages
            initDatabase();
            
            // Check for messages from other devices
            checkForCrossDeviceMessages();
            
            // Set up periodic sync check (every 30 seconds)
            setInterval(checkForCrossDeviceMessages, 30000);
        }

        // Initialize database
        function initDatabase() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            
            request.onerror = function(event) {
                console.error('Database error:', event.target.error);
                showError('Failed to initialize database');
            };
            
            request.onsuccess = function(event) {
                db = event.target.result;
                console.log('Database initialized successfully');
                loadMessages();
            };
            
            request.onupgradeneeded = function(event) {
                db = event.target.result;
                
                // Create object store if it doesn't exist
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    const objectStore = db.createObjectStore(STORE_NAME, { 
                        keyPath: 'id', 
                        autoIncrement: true 
                    });
                    
                    // Create indexes
                    objectStore.createIndex('name', 'name', { unique: false });
                    objectStore.createIndex('email', 'email', { unique: false });
                    objectStore.createIndex('date', 'date', { unique: false });
                    objectStore.createIndex('status', 'status', { unique: false });
                    objectStore.createIndex('read', 'read', { unique: false });
                }
            };
        }

        // Check for messages from other devices
        function checkForCrossDeviceMessages() {
            // Check localStorage for messages from index page
            const crossDeviceMessages = localStorage.getItem('cross_device_messages');
            if (crossDeviceMessages) {
                try {
                    const messages = JSON.parse(crossDeviceMessages);
                    if (Array.isArray(messages) && messages.length > 0) {
                        saveCrossDeviceMessages(messages);
                    }
                } catch (e) {
                    console.error('Error parsing cross-device messages:', e);
                }
            }
            
            // Also check for pending messages from other tabs/windows
            window.addEventListener('storage', function(event) {
                if (event.key === 'portfolio_new_message' && event.newValue) {
                    try {
                        const message = JSON.parse(event.newValue);
                        saveMessageToDB(message);
                        localStorage.removeItem('portfolio_new_message');
                    } catch (e) {
                        console.error('Error processing storage event:', e);
                    }
                }
            });
        }

        // Save cross-device messages to IndexedDB
        function saveCrossDeviceMessages(messages) {
            if (!db) return;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            
            messages.forEach(message => {
                // Check if message already exists
                const checkRequest = objectStore.get(message.id);
                
                checkRequest.onsuccess = function() {
                    if (!checkRequest.result) {
                        // Message doesn't exist, save it
                        objectStore.add(message);
                        console.log('Cross-device message saved:', message.id);
                    }
                };
            });
            
            transaction.oncomplete = function() {
                // Clear the localStorage after saving
                localStorage.removeItem('cross_device_messages');
                loadMessages();
            };
        }

        // Save a single message to IndexedDB
        function saveMessageToDB(message) {
            if (!db) return;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            
            const checkRequest = objectStore.get(message.id);
            
            checkRequest.onsuccess = function() {
                if (!checkRequest.result) {
                    objectStore.add(message);
                    console.log('New message saved from storage event:', message.id);
                    loadMessages();
                    addActivity(`New message received from ${message.name}`);
                }
            };
        }

        // Load messages from database
        function loadMessages() {
            if (!db) {
                showError('Database not available');
                return;
            }
            
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();
            
            request.onsuccess = function() {
                const messages = request.result;
                displayMessages(messages);
                updateStats(messages);
            };
            
            request.onerror = function() {
                showError('Failed to load messages');
            };
        }

        // Display messages in table
        function displayMessages(messages) {
            const messagesBody = document.getElementById('messages-body');
            
            if (!messages || messages.length === 0) {
                messagesBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 3rem; color: var(--gray);">
                            <i class="fas fa-inbox"></i> No messages yet.
                        </td>
                    </tr>
                `;
                return;
            }
            
            // Sort by date (newest first)
            messages.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            messages.forEach((message) => {
                const date = new Date(message.date);
                const formattedDate = date.toLocaleDateString() + ' ' + 
                                     date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                // Determine status
                let statusClass, statusText;
                if (message.status === 'replied') {
                    statusClass = 'status-replied';
                    statusText = 'Replied';
                } else if (message.read) {
                    statusClass = 'status-read';
                    statusText = 'Read';
                } else {
                    statusClass = 'status-pending';
                    statusText = 'Unread';
                }
                
                html += `
                    <tr data-id="${message.id}" class="${message.read ? '' : 'unread'}">
                        <td><strong>${message.name}</strong></td>
                        <td>${message.email}</td>
                        <td>${message.subject || 'No subject'}</td>
                        <td>${formattedDate}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <button class="action-btn" onclick="viewMessage(${message.id})" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn" onclick="markAsReplied(${message.id})" title="Mark as Replied">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn delete" onclick="deleteMessage(${message.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            messagesBody.innerHTML = html;
        }

        // Update statistics
        function updateStats(messages) {
            if (!messages) {
                document.getElementById('total-contacts').textContent = '0';
                document.getElementById('pending-contacts').textContent = '0';
                document.getElementById('replied-contacts').textContent = '0';
                document.getElementById('read-contacts').textContent = '0';
                return;
            }
            
            const total = messages.length;
            const replied = messages.filter(m => m.status === 'replied').length;
            const read = messages.filter(m => m.read).length;
            const pending = total - read;
            
            document.getElementById('total-contacts').textContent = total;
            document.getElementById('pending-contacts').textContent = pending;
            document.getElementById('replied-contacts').textContent = replied;
            document.getElementById('read-contacts').textContent = read;
        }

        // View message details
        function viewMessage(messageId) {
            if (!db) return;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const getRequest = objectStore.get(Number(messageId));
            
            getRequest.onsuccess = function() {
                const message = getRequest.result;
                if (!message) return;
                
                // Mark as read
                if (!message.read) {
                    message.read = true;
                    message.readDate = new Date().toISOString();
                    
                    const updateRequest = objectStore.put(message);
                    
                    updateRequest.onsuccess = function() {
                        displayMessageDetails(message);
                        addActivity(`Viewed message from ${message.name}`);
                    };
                } else {
                    displayMessageDetails(message);
                }
            };
        }

        // Display message details in modal
        function displayMessageDetails(message) {
            const date = new Date(message.date);
            const formattedDate = date.toLocaleDateString() + ' ' + 
                                 date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const readDate = message.readDate ? new Date(message.readDate).toLocaleString() : 'Not read yet';
            
            let details = `
                <div class="message-detail">
                    <strong>From:</strong>
                    <div>${message.name} &lt;${message.email}&gt;</div>
                </div>
                
                <div class="message-detail">
                    <strong>Subject:</strong>
                    <div>${message.subject || 'No subject'}</div>
                </div>
                
                <div class="message-detail">
                    <strong>Date Sent:</strong>
                    <div>${formattedDate}</div>
                </div>
                
                <div class="message-detail">
                    <strong>Status:</strong>
                    <div>${message.status === 'replied' ? 'Replied' : (message.read ? 'Read' : 'Unread')}</div>
                </div>
                
                <div class="message-detail">
                    <strong>Message:</strong>
                    <div class="message-content">${message.message}</div>
                </div>
            `;
            
            document.getElementById('message-details').innerHTML = details;
            document.getElementById('message-modal').style.display = 'flex';
            
            // Update the UI
            loadMessages();
        }

        // Mark message as replied
        function markAsReplied(messageId) {
            if (!confirm('Mark this message as replied?')) return;
            
            if (!db) return;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const getRequest = objectStore.get(Number(messageId));
            
            getRequest.onsuccess = function() {
                const message = getRequest.result;
                if (!message) return;
                
                message.status = 'replied';
                message.repliedDate = new Date().toISOString();
                
                const updateRequest = objectStore.put(message);
                
                updateRequest.onsuccess = function() {
                    loadMessages();
                    addActivity(`Marked message from ${message.name} as replied`);
                    alert('Message marked as replied');
                };
            };
        }

        // Delete message
        function deleteMessage(messageId) {
            if (!confirm('Are you sure you want to delete this message?')) return;
            
            if (!db) return;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const deleteRequest = objectStore.delete(Number(messageId));
            
            deleteRequest.onsuccess = function() {
                loadMessages();
                addActivity('Deleted a message');
                alert('Message deleted successfully');
            };
        }

        // Mark all messages as read
        function markAllAsRead() {
            if (!confirm('Mark all messages as read?')) return;
            
            if (!db) return;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();
            
            request.onsuccess = function() {
                const messages = request.result;
                
                messages.forEach(message => {
                    if (!message.read) {
                        message.read = true;
                        message.readDate = new Date().toISOString();
                        objectStore.put(message);
                    }
                });
                
                setTimeout(() => {
                    loadMessages();
                    addActivity('Marked all messages as read');
                    alert('All messages marked as read');
                }, 500);
            };
        }

        // Delete all messages
        function deleteAllMessages() {
            if (!confirm('Are you sure you want to delete ALL messages? This action cannot be undone.')) return;
            
            if (!db) return;
            
            const transaction = db.transaction([STORE_NAME], 'readwrite');
            const objectStore = transaction.objectStore(STORE_NAME);
            const clearRequest = objectStore.clear();
            
            clearRequest.onsuccess = function() {
                loadMessages();
                addActivity('Deleted all messages');
                alert('All messages deleted successfully');
            };
        }

        // Export messages
        function exportMessages() {
            if (!db) return;
            
            const transaction = db.transaction([STORE_NAME], 'readonly');
            const objectStore = transaction.objectStore(STORE_NAME);
            const request = objectStore.getAll();
            
            request.onsuccess = function() {
                const messages = request.result;
                
                if (messages.length === 0) {
                    alert('No messages to export');
                    return;
                }
                
                // Convert to CSV
                const headers = ['Name', 'Email', 'Subject', 'Message', 'Date', 'Status', 'Read'];
                const csvData = messages.map(msg => [
                    `"${msg.name}"`,
                    `"${msg.email}"`,
                    `"${msg.subject || ''}"`,
                    `"${msg.message.replace(/"/g, '""')}"`,
                    `"${new Date(msg.date).toLocaleString()}"`,
                    `"${msg.status || 'pending'}"`,
                    `"${msg.read ? 'Yes' : 'No'}"`
                ].join(','));
                
                const csv = [headers.join(','), ...csvData].join('\n');
                
                // Create download link
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `messages_${new Date().toISOString().split('T')[0]}.csv`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                addActivity('Exported messages to CSV');
            };
        }

        // Modal functions
        function closeModal() {
            document.getElementById('message-modal').style.display = 'none';
        }

        function replyToMessage() {
            const email = document.querySelector('#message-details .message-detail:nth-child(1) div')?.textContent;
            const match = email.match(/<(.+?)>/);
            if (match && match[1]) {
                window.open(`mailto:${match[1]}`, '_blank');
            }
            closeModal();
        }

        function markAsRead() {
            // Already marked as read when viewing
            closeModal();
        }

        // Refresh messages
        function refreshMessages() {
            // Check for new messages from other devices
            checkForCrossDeviceMessages();
            loadMessages();
            addActivity('Refreshed messages list');
        }

        // Add activity to recent activity list
        function addActivity(text) {
            const activityList = document.getElementById('activity-list');
            const now = new Date();
            const timeAgo = 'just now';
            
            const activityItem = document.createElement('div');
            activityItem.className = 'activity-item';
            activityItem.innerHTML = `
                <div class="activity-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="activity-content">
                    <p>${text}</p>
                    <div class="activity-time">${timeAgo}</div>
                </div>
            `;
            
            // Add to top
            activityList.insertBefore(activityItem, activityList.firstChild);
            
            // Limit to 10 activities
            if (activityList.children.length > 10) {
                activityList.removeChild(activityList.lastChild);
            }
        }

        // Show error message
        function showError(message) {
            const messagesBody = document.getElementById('messages-body');
            messagesBody.innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center; padding: 3rem; color: #F44336;">
                        <i class="fas fa-exclamation-circle"></i> ${message}
                    </td>
                </tr>
            `;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('message-modal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
