<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Gadissa Dagne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --primary-dark: #554fe0;
            --secondary: #ff63a5;
            --dark: #1a1a2e;
            --darker: #0d0d1a;
            --light: #f5f5f7;
            --lighter: #ffffff;
            --gray: #888;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-dark: rgba(0, 0, 0, 0.2);
            --glass-light: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --shadow-light: 0 8px 32px rgba(108, 99, 255, 0.2);
            --transition: all 0.3s ease;
            --border-radius: 16px;
        }

        [data-theme="dark"] {
            --primary: #6c63ff;
            --primary-light: #837dff;
            --primary-dark: #554fe0;
            --dark: #f5f5f7;
            --light: #1a1a2e;
            --lighter: #2d2d4d;
            --glass: rgba(26, 26, 46, 0.7);
            --glass-dark: rgba(0, 0, 0, 0.3);
            --glass-light: rgba(108, 99, 255, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, var(--lighter) 100%);
            color: var(--dark);
            transition: var(--transition);
            line-height: 1.6;
            min-height: 100vh;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, var(--light) 0%, var(--darker) 100%);
        }

        /* Admin Header */
        .admin-header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-brand i {
            font-size: 2rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .admin-brand h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
        }

        .user-role {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .logout-btn {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            color: var(--dark);
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Admin Container */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Dashboard Stats */
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-light);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            flex-shrink: 0;
        }

        .stat-icon i {
            color: white;
            font-size: 1.5rem;
        }

        .stat-content h3 {
            font-size: 2rem;
            margin-bottom: 0.2rem;
            color: var(--dark);
        }

        .stat-content p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Admin Content */
        .admin-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 992px) {
            .admin-content {
                grid-template-columns: 1fr;
            }
        }

        .admin-section {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-light);
        }

        .section-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        /* Contacts Table */
        .contacts-table {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th {
            text-align: left;
            padding: 1rem;
            background: var(--glass-light);
            color: var(--dark);
            font-weight: 600;
            border-bottom: 1px solid var(--glass-light);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--glass-light);
            color: var(--dark);
        }

        tr:hover {
            background: var(--glass-light);
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-read {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
        }

        .status-replied {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--glass-light);
            color: var(--dark);
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            transition: var(--transition);
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .action-btn.delete {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border-color: rgba(244, 67, 54, 0.2);
        }

        .action-btn.delete:hover {
            background: #F44336;
            color: white;
        }

        /* Analytics Chart */
        .analytics-chart {
            background: var(--glass-light);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-style: italic;
        }

        /* Recent Activity */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--glass-light);
            border-radius: 10px;
            transition: var(--transition);
        }

        .activity-item:hover {
            transform: translateX(5px);
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            flex-shrink: 0;
        }

        .activity-icon i {
            color: white;
            font-size: 1rem;
        }

        .activity-content {
            flex: 1;
        }

        .activity-content p {
            color: var(--dark);
            margin-bottom: 0.2rem;
        }

        .activity-time {
            color: var(--gray);
            font-size: 0.8rem;
        }

        /* Theme Toggle */
        .theme-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--glass);
            border: 1px solid var(--glass-light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .theme-btn:hover {
            transform: rotate(30deg);
            background: var(--primary);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-light);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: var(--dark);
            font-size: 1.3rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--dark);
        }

        .modal-body {
            color: var(--dark);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--glass);
            border: 1px solid var(--glass-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--glass-light);
        }

        .btn-danger {
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.2);
        }

        .btn-danger:hover {
            background: #F44336;
            color: white;
        }

        /* Message Details */
        .message-detail {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--glass-light);
            border-radius: 10px;
        }

        .message-detail strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                padding: 1rem;
            }
            
            .admin-container {
                padding: 1rem;
            }
            
            .admin-user {
                flex-direction: column;
                gap: 10px;
            }
            
            .user-info {
                text-align: center;
            }
            
            .logout-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
            
            .admin-section {
                padding: 1.5rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            th, td {
                padding: 0.8rem 0.5rem;
            }
        }

        @media (max-width: 576px) {
            .admin-brand h1 {
                font-size: 1.5rem;
            }
            
            .stat-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script>
       // API base URL - update this to your server URL
const API_BASE_URL = 'http://localhost:3000/api';

// Initialize admin panel
function initializeAdminPanel() {
    // ... existing theme and logout code ...
    
    // Load messages from server
    loadMessages();
}

// Load messages from server
async function loadMessages() {
    try {
        const response = await fetch(`${API_BASE_URL}/messages`);
        
        if (!response.ok) {
            throw new Error('Failed to load messages');
        }
        
        const messages = await response.json();
        displayMessages(messages);
        updateStats(messages);
        
    } catch (error) {
        console.error('Error loading messages:', error);
        showError('Failed to load messages from server');
        
        // Fallback: Load from localStorage
        loadFromLocalStorage();
    }
}

// Save message (from index page fallback)
async function saveToServer(message) {
    try {
        const response = await fetch(`${API_BASE_URL}/messages`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(message)
        });
        
        return await response.json();
    } catch (error) {
        console.error('Error saving to server:', error);
        return { success: false, error: error.message };
    }
}

// Check for pending messages in localStorage
async function checkPendingMessages() {
    try {
        const pendingMessages = JSON.parse(localStorage.getItem('pendingMessages') || '[]');
        
        if (pendingMessages.length > 0) {
            for (let i = 0; i < pendingMessages.length; i++) {
                const result = await saveToServer(pendingMessages[i]);
                if (result.success) {
                    // Remove from localStorage if successfully sent
                    pendingMessages.splice(i, 1);
                    i--;
                }
            }
            
            // Update localStorage
            localStorage.setItem('pendingMessages', JSON.stringify(pendingMessages));
            
            if (pendingMessages.length === 0) {
                console.log('All pending messages sent to server');
            }
        }
    } catch (error) {
        console.error('Error checking pending messages:', error);
    }
}

// Load from localStorage fallback
function loadFromLocalStorage() {
    const pendingMessages = JSON.parse(localStorage.getItem('pendingMessages') || '[]');
    
    if (pendingMessages.length > 0) {
        displayMessages(pendingMessages);
        updateStats(pendingMessages);
        showNotification(`${pendingMessages.length} messages loaded from local storage`, 'info');
    } else {
        showError('No messages available');
    }
}

// Update other functions to use API
async function viewMessage(messageId) {
    try {
        const response = await fetch(`${API_BASE_URL}/messages/${messageId}`);
        const message = await response.json();
        
        // Mark as read
        await fetch(`${API_BASE_URL}/messages/${messageId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ read: true })
        });
        
        displayMessageDetails(message);
        addActivity(`Viewed message from ${message.name}`);
        loadMessages(); // Refresh list
        
    } catch (error) {
        console.error('Error viewing message:', error);
        showError('Failed to load message details');
    }
}

async function markAsReplied(messageId) {
    if (!confirm('Mark this message as replied?')) return;
    
    try {
        await fetch(`${API_BASE_URL}/messages/${messageId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status: 'replied' })
        });
        
        loadMessages();
        addActivity('Marked message as replied');
        alert('Message marked as replied');
        
    } catch (error) {
        console.error('Error marking as replied:', error);
        alert('Failed to update message status');
    }
}

async function deleteMessage(messageId) {
    if (!confirm('Are you sure you want to delete this message?')) return;
    
    try {
        const response = await fetch(`${API_BASE_URL}/messages/${messageId}`, {
            method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (result.success) {
            loadMessages();
            addActivity('Deleted a message');
            alert('Message deleted successfully');
        }
        
    } catch (error) {
        console.error('Error deleting message:', error);
        alert('Failed to delete message');
    }
}

// Update login.html to use API
async function login(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('remember-me').checked;
    
    try {
        const response = await fetch(`${API_BASE_URL}/admin/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
        });
        
        const result = await response.json();
        
        if (result.success) {
            const authData = {
                token: result.token,
                timestamp: Date.now()
            };
            
            if (rememberMe) {
                localStorage.setItem('adminAuth', JSON.stringify(authData));
            } else {
                sessionStorage.setItem('adminAuth', JSON.stringify(authData));
            }
            
            window.location.href = 'admin.html';
        } else {
            document.getElementById('error-message').textContent = result.error;
            document.getElementById('error-message').style.display = 'block';
        }
        
    } catch (error) {
        console.error('Login error:', error);
        document.getElementById('error-message').textContent = 'Login failed. Please try again.';
        document.getElementById('error-message').style.display = 'block';
    }
}
    </script>
